<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Prima</title>
</head>
<body>
    <script>
        max = window.parseInt(prompt("Masukan Nilai Max Prima: "))
        document.writeln("Deret prima: ")
        for(i = 2; i < max; i++){
            let prime = true
            for(j = 2; j < i; j++){
                let prime = false
                break
            }
            if(prime){
                document.writeln(i)
            }
        }
    </script>
</body>
</html>
