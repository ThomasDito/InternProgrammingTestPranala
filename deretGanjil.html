<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Ganjil</title>
</head>
<body>
    <script>
        max = window.prompt("Masukan Max Nilai Ganjil: ")
        document.writeln("Deret Ganjil: ")
        for (i=1; i<max; i++){
            if(i % 2 != 0){
                document.writeln(i)
            }
        }
    </script>
</body>
</html>
